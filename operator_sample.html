<html>
<body>
<script type="text/javascript">
    //Arithmetic Operators
    document.write("------Arithmetic Operators--------<br />");
    var a = 33;
    var b = 10;
    var c = "Test";
    var linebreak = "<br />";
    document.write("a = "+a+linebreak+"b = "+b+linebreak);

    document.write("a + b = ");
    result = a + b;
    document.write(result);
    document.write(linebreak);
    document.write("a - b = ");
    result = a - b;
    document.write(result);
    document.write(linebreak);
    document.write("a / b = ");
    result = a / b;
    document.write(result);
    document.write(linebreak);
    document.write("a % b = ");
    result = a % b;
    document.write(result);
    document.write(linebreak);
    document.write("a + b + c = ");
    result = a + b + c;
    document.write(result);
    document.write(linebreak);
    a = a++;
    document.write("a++ = ");
    result = a++;
    document.write(result);
    document.write(linebreak);
    b = b--;
    document.write("b-- = ");
    result = b--;
    document.write(result);
    document.write(linebreak);

    //Comparison Operators
    document.write("<br />------Comparison Operators--------<br />");
    var a = 10;
    var b = 20;
    var linebreak = "<br />";
    document.write("a = "+a+linebreak+"b = "+b+linebreak);
    document.write("(a == b) => ");
    result = (a == b);
    document.write(result);
    document.write(linebreak);
    document.write("(a < b) => ");
    result = (a < b);
    document.write(result);
    document.write(linebreak);
    document.write("(a > b) => ");
    result = (a > b);
    document.write(result);
    document.write(linebreak);
    document.write("(a != b) => ");
    result = (a != b);
    document.write(result);
    document.write(linebreak);
    document.write("(a >= b) => ");
    result = (a >= b);
    document.write(result);
    document.write(linebreak);
    document.write("(a <= b) => ");
    result = (a <= b);
    document.write(result);
    document.write(linebreak);

    //Logical Operators
    document.write("<br />------Logical Operators--------<br />");
    var a = true;
    var b = false;
    var linebreak = "<br />";
    document.write("a = "+a+linebreak+"b = "+b+linebreak);
    document.write("(a && b) => ");
    result = (a && b);
    document.write(result);
    document.write(linebreak);
    document.write("(a || b) => ");
    result = (a || b);
    document.write(result);
    document.write(linebreak);
    document.write("!(a && b) => ");
    result = (!(a && b));
    document.write(result);
    document.write(linebreak);

    //Bitwise Operators
    document.write("<br />------Bitwise Operators--------<br />");
    var a = 2; // Bit presentation 10
    var b = 3; // Bit presentation 11
    var linebreak = "<br />";
    document.write("a = "+a+linebreak+"b = "+b+linebreak);
    document.write("(a & b) => ");
    result = (a & b);
    document.write(result);
    document.write(linebreak);
    document.write("(a | b) => ");
    result = (a | b);
    document.write(result);
    document.write(linebreak);
    document.write("(a ^ b) => ");
    result = (a ^ b);
    document.write(result);
    document.write(linebreak);
    document.write("(~b) => ");
    result = (~b);
    document.write(result);
    document.write(linebreak);
    document.write("(a << b) => ");
    result = (a << b);
    document.write(result);
    document.write(linebreak);
    document.write("(a >> b) => ");
    result = (a >> b);
    document.write(result);
    document.write(linebreak);

    //Assignment Operators
    document.write("<br />------Assignment Operators--------<br />");
    var a = 33;
    var b = 10;
    var linebreak = "<br />";
    document.write("a = "+a+linebreak+"b = "+b+linebreak);
    document.write("Value of a => (a = b) => ");
    result = (a = b);
    document.write(result);
    document.write(linebreak);
    document.write("Value of a => (a += b) => ");
    result = (a += b);
    document.write(result);
    document.write(linebreak);
    document.write("Value of a => (a -= b) => ");
    result = (a -= b);
    document.write(result);
    document.write(linebreak);
    document.write("Value of a => (a *= b) => ");
    result = (a *= b);
    document.write(result);
    document.write(linebreak);
    document.write("Value of a => (a /= b) => ");
    result = (a /= b);
    document.write(result);
    document.write(linebreak);
    document.write("Value of a => (a %= b) => ");
    result = (a %= b);
    document.write(result);
    document.write(linebreak);

    //Miscellaneous Operator
    document.write("<br />------Miscellaneous Operators--------<br />");
    var a = 10;
    var b = 20;
    var linebreak = "<br />";
    document.write("a = "+a+linebreak+"b = "+b+linebreak);
    document.write ("((a > b) ? 100 : 200) => ");
    result = (a > b) ? 100 : 200;
    document.write(result);
    document.write(linebreak);
    document.write ("((a < b) ? 100 : 200) => ");
    result = (a < b) ? 100 : 200;
    document.write(result);
    document.write(linebreak);

    //typeof Operator
    document.write("<br />------typeof Operators--------<br />");
    var a = 10;
    var b = "String";
    var linebreak = "<br />";
    document.write("a = "+a+linebreak+"b = "+b+linebreak);
    result = (typeof b == "string" ? "B is String" : "B is Numeric");
    document.write("Result => ");
    document.write(result);
    document.write(linebreak);
    result = (typeof a == "string" ? "A is String" : "A is Numeric");
    document.write("Result => ");
    document.write(result);
    document.write(linebreak);
</script>
</body>
</html>
